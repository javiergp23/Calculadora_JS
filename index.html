<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fondo">
        <div>
            <h1 id="nombre">Javier Gonz√°lez</h1>
        </div>
        <div class="calculadora">
            <h1 class="titulo-calculadora">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()" class="boton">C</button></td>
                    <td><button onclick="back()" class="boton"><</button></td>
                    <td><button onclick="insert('/')" class="boton">/</button></td>
                    <td><button onclick="insert('*')" class="boton">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="boton">7</button></td>
                    <td><button onclick="insert('8')" class="boton">8</button></td>
                    <td><button onclick="insert('9')" class="boton">9</button></td>
                    <td><button onclick="insert('-')" class="boton">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" class="boton">4</button></td>
                    <td><button onclick="insert('5')" class="boton">5</button></td>
                    <td><button onclick="insert('6')" class="boton">6</button></td>
                    <td><button onclick="insert('+')" class="boton">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="boton">1</button></td>
                    <td><button onclick="insert('2')" class="boton">2</button></td>
                    <td><button onclick="insert('3')" class="boton">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" class="boton" style="height: 188px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('0')" class="boton" style="width: 208px;">0</button></td>
                    <td><button onclick="insert('.')" class="boton">.</button></td>
                </tr>
            </table>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
